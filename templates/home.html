<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <div class="layout">
        <div class="container">
            <div>
                <form class="inp" method="post">
                    <button class="but" type="submit">Search</button>
                    <input class="input" type="text" name="name" placeholder="Enter Topic Name">
                </form>
            </div>
            <div class="rescon">
                <div class="res">
                    <h1>Similar Topics</h1>
                    <ul>
                        {% for topic in topics %}
                            <li>{{ topic }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
